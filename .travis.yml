language: go
go:
- 1.7.x

before_install:
  - go get github.com/mitchellh/gox

install:
- go get github.com/cenkalti/rpc2
- go get github.com/mitchellh/mapstructure
- go get github.com/gorilla/websocket

after_success:
  - mkdir dist
  - gox -os="linux" -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
  - ls -la
  - ls -la ./dist/

before_deploy:
  - cp ./install/* dist/
  - tar -zcvf tar-archive-name.tar.gz source-folder-name

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "a"
  skip_cleanup: true
  on:
    tags: true

